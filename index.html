<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular Ingeniería Eléctrica - Grafo Interactivo</title>
    <meta name="description" content="Visualización interactiva del plan de estudios de Ingeniería Eléctrica">
    <link rel="stylesheet" href="css/consolidated.css">
</head>
<body>
    <header>
        <h1>Malla Curricular</h1>
        <h2>Ingeniería Eléctrica - Por Perfil</h2>
        
        <div class="nav-links">
            <a href="subjects.html" class="link">Ver Listado de Materias</a>
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <label for="perfil">Perfil:</label>
                <select id="perfil">
                    <option value="">Seleccione un perfil</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="emphasis">Énfasis:</label>
                <select id="emphasis" disabled>
                    <option value="">Seleccione un perfil primero</option>
                </select>
            </div>
                        <div class="filter-group">
                <label for="dictationSemester">Semestre de dictado:</label>
                <select id="dictationSemester">
                    <option value="all">Todos</option>
                    <option value="1">Semestres impares</option>
                    <option value="2">Semestres pares</option>
                    <option value="both">Ambos semestres</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="creditFilter">Créditos:</label>
                <select id="creditFilter">
                    <option value="all">Todos</option>
                    <option value="1-5">1-5 créditos</option>
                    <option value="6-10">6-10 créditos</option>
                    <option value="11-15">11-15 créditos</option>
                    <option value="16+">16+ créditos</option>
                </select>
            </div>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-box available"></div>
                <div>Disponible</div>
            </div>
            <div class="legend-item">
                <div class="legend-box unavailable"></div>
                <div>No disponible</div>
            </div>
            <div class="legend-item">
                <div class="legend-box approved"></div>
                <div>Aprobada (curso)</div>
            </div>
            <div class="legend-item">
                <div class="legend-box exonerated"></div>
                <div>Exonerada</div>
            </div>
        </div>
    </header>
    
    <main>
        <div class="content-wrapper">
            <div class="main-content">
                <div id="tree" class="tree-container"></div>
            </div>
            <aside class="status-panel">
                <h4>Estado del Plan</h4>
                <div class="stats">
                    <div class="stat">
                        <span class="label">Materias aprobadas:</span>
                        <span class="value" id="approvedCount">0</span>
                    </div>
                    <div class="stat">
                        <span class="label">Materias exoneradas:</span>
                        <span class="value" id="exoneratedCount">0</span>
                    </div>
                    <div class="stat">
                        <span class="label">Créditos totales:</span>
                        <span class="value" id="totalCreditsStatus">0</span>
                    </div>
                    <div class="stat">
                        <span class="label">Progreso del plan:</span>
                        <span class="value" id="planProgress">0%</span>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <footer>
        <p>Datos según plan de estudios Ingeniería Eléctrica FING UdelaR</p>
    </footer>

    <script type="module" src="js/graph-app.js"></script>
</body>
</html>
